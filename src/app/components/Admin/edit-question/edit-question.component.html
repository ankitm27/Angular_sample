<div id="wrapper">
    <app-side-bar></app-side-bar>
    <section id="content-wrapper">
        <section class="card shadow-lg p-3 mb-5 bg-white rounded" style="width:auto;overflow: scroll;">
            <img class="card-img-top">
            <div class="row">
                <div class="col-md-4">
                    <div class="card-body">
                        <h5 class="card-title mt-3 "> 
                            <h3>Edit Question</h3>
                        </h5>
                        <div class="col-xs-12 board "></div>

                    </div>

                </div>
                <div class="col-md-6 mt-5">
                    <label style="font-size: 24px;">Type:-</label>
                    <label style="font-size: 22px;color: brown;"  *ngIf ="this.status == 2"> Multiple Choice</label>
                    <label style="font-size: 22px;color: brown; font-weight: 600;"  *ngIf ="this.status == 1"> OpenEnded</label>

                </div>
                <div class="col-md-2 mt-5 ">
                    <a [routerLink]="['/admin/manageQuestion']"><u>View Question?</u></a>
                </div>
            </div>
            <section class="card shadow-lg p-3 mb-5 bg-white rounded " style="width:100%" >
                <div class="row">
                    <div class="col-md-8 ml-4">
                        <textarea type="text" class="shadow-lg bg-white" placeholder="Question Text"
                            [ngModelOptions]="{standalone: true}" [(ngModel)]="viewquestionModel.question "></textarea>
                    </div>
                    <div class="vl ml-4"></div>
                    <div class="col-md-3 ml-4" > 
                        <nav>
                            <label>Correct Answer</label>
                            <ul *ngFor="let u of correctArray">
                                <li>{{u.name}}</li>
                             
                
                            </ul>
                        </nav>
                        <!-- <textarea type="text" class="shadow-lg bg-white" placeholder="correct Answer"
                            [ngModelOptions]="{standalone: true}" [(ngModel)]="viewquestionModel.correctAnswer" disabled></textarea> -->
                                <!-- <label>Correct Answer:</label>
                                <ul >
                                    <li></li>
                                  
                                </ul> -->
                                
                                
                    </div>
                </div>
                <div class="row border-bottom p-2"></div>
                <div class="row mt-3 " *ngIf = "status == 1">
                    <div class="col-md-2"></div>
                    <div class="col-md-8 ml-4">
                        <div class="openEnded ">
                            <textarea type="text" class="shadow-lg bg-white" placeholder="Correct  Answer"
                            [ngModelOptions]="{standalone: true}" [(ngModel)]="viewquestionModel.correctAnswer "></textarea>
                            </div>
                            </div>
                </div>                      
                <div class="row mt-3 ">
                    <div class="col-md-2"></div>
                    <div class="col-md-8 ml-4">
                        <div class="multiple ">                        
                                <div *ngIf ="this.status == 2">
                                    <form class="example mt-3" *ngFor="let len of viewquestionModel.options[0]; let i = index;">
                                        <input type="text" placeholder=" Option" name="search" (change)="onSearchChange($event.target.value)"
                                            [ngModelOptions]="{standalone: true}" [(ngModel)]="len.name ">
                                        <button type="submit" (click)="removemultiple(i)"><i
                                                class="fa fa-close"></i></button>
                                    </form>
                                </div>                          

                        </div>
                    </div>
                </div>
                <ng-container *ngIf ="this.status == 2">
                    <div class="row mt-4"  > 
                        <div class="col-md-8 multiple mt-3 ml-4">
                            <div class="text-center">
                                <!-- (change)="onChnageAns($event)" -->
                                <!-- (change)="getValues()" name="slct" id="slct"  > -->
                                <div class="sele "   >
                                    <ng-select  [multiple]="true" [(ngModel)]="selected"
                                    (change)="getValues()" name="slct" id="slct"  >
                                        <ng-option>Select Answer</ng-option>    
                                        <ng-container *ngIf= "flag == 0">
                                            <ng-option *ngFor="let len of pastOptions"   [value]="len.name">{{len.name}}</ng-option>

                                        </ng-container>     
                                        <ng-container *ngIf= "flag == 1">
                                            <ng-option *ngFor="let len of newList"   [value]="len.name">{{len.name}}</ng-option>

                                        </ng-container>                               
                                            <!-- <ng-container *ngFor="let len of viewquestionModel.options[0];">
                                                <ng-option  [value]="len.name" [disabled]="len.disabled">{{len.name}}</ng-option>
                                              </ng-container> -->
                                    </ng-select>
                                </div>
                            </div>
                        </div>
                        <div class="vl ml-4"></div>
                        <div class="col-md-3 text-center multiple mt-3 ml-4">
                            <button type="button" class="btn  btn-outline-danger btn-large " (click)="addmultiple()"
                                style="border-style: dashed; width: 100%;"><span class="fa fa-plus"></span> &nbsp; Add Option</button>
                        </div>
                    </div>
                </ng-container>
                <div class="card-footer bg-transparent border-lightgray mt-3 form-inline"> &nbsp;</div>
            </section>
            <div class="row">
                <div class="col-md-5">
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn  btn-danger btn-large " style="border-style: dashed"
                        (click)="saveEdit()"><span></span> &nbsp; Save Question</button>
                </div>
                <div class="col-md-5"></div>
            </div>
        </section>
    </section>
</div>
